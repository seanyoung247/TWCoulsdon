{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <h1 class="page-header light-underline">{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="w-100 btn btn-twc-light" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
