{% load core_tools %}
{% load thumbnail %}

{% if item %}

  <a
    class="gallery-image-link"
    data-target="#gallery-modal"
    data-image="{{ item.image.url }}"
    data-description="{{ item.name }}">

    <img class="gallery-image-tile" src="{{ item.image.gallery|check_image }}" alt="">
  </a>

{% endif %}
