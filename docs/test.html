<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/d3a4655e7b.js" crossorigin="anonymous"></script>
    <title></title>
    
    <style>
      .icon::before {
        display: inline-block;
        font-style: normal;
        font-variant: normal;
        text-rendering: auto;
        -webkit-font-smoothing: antialiased;
      }
      
      .star::before {
        font-family: "Font Awesome 5 Free";
        font-weight: 400;
        content: "\f005";
      }
      .star:hover::before {
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        content: "\f005";
      }
    </style>
    
  </head>
  <body>
    <i class="fas fa-star"></i>
    <i class="far fa-star"></i>
    <i class="icon star"></i>
  </body>
</html>
