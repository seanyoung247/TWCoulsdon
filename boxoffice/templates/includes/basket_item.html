
<li class="basket-list-item"
    data-date-id="{{ item.date.id }}"
    data-type-id="{{ item.ticket_type.id }}"
    data-quantity="{{ item.quantity }}">

  <div class="row">
    <div class="col-12 col-md-6">
      <h3>{{ item.event.title }}</h3>
      <h5>{{ item.date.date|date:"D, d M Y - H:i" }}</h5>
    </div>
    <div class="col-6 col-md-2 text-left">
      {{ item.ticket_type.display_name }} ({{ item.ticket_type.price }})
    </div>
    <div class="col-2 col-md-2 text-center">
      {{ item.quantity }}
    </div>
    <div class="col-4 col-md-2 text-right">
      {{ item.line_total }}
    </div>
  </div>

  <div class="row">
    <div class="col-6 text-left">
      <button class="btn-sm btn-twc-accent basket-update-item">
        Update
      </button>
    </div>

    <div class="col-6 text-right">
      <button class="btn-sm btn-twc-brand basket-delete-item">
        Delete
      </button>
    </div>
  </div>

</li>

{% comment %}
<div class="input-number-control">
  <button class="btn btn-dec" data-target="#add-ticket-quantity">
    -
  </button>
  <input id="add-ticket-quantity" class="form-control"
          type="number" min="1" max="10" step="1" value="1">
  <button class="btn btn-inc" data-target="#add-ticket-quantity">
    +
  </button>
</div>
{% endcomment %}
