{% extends "base.html" %}

{% block meta %}
  {{ block.super }}
  <meta name="description" content="Invented in 1970, this leading amateur theatre company reinvents itself with every show from Shakespeare to pantomime.">
{% endblock %}

{% block content %}

  <section id="home-page-carousel" class="carousel slide" data-ride="carousel" data-interval="10000">
    <ol class="carousel-indicators">
      <li data-target="#home-page-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#home-page-carousel" data-slide-to="1"></li>
      <li data-target="#home-page-carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      
      <div class="carousel-item active">
        <img class="" src="/media/test1.jpg" alt="First slide">
        <div class="carousel-caption">
          <h5>Test Slide 1</h5>
          <p>This is a caption for test slide 1</p>
        </div>
      </div>
      
      <div class="carousel-item">
        <img class="" src="/media/test2.jpg" alt="Second slide">
        <div class="carousel-caption">
          <h5>Test Slide 2</h5>
          <p>This is a caption for test slide 2</p>
        </div>
      </div>
      
      <div class="carousel-item">
        <img class="" src="/media/test3.jpg" alt="Third slide">
        <div class="carousel-caption">
          <h5>Test Slide 3</h5>
          <p>This is a caption for test slide 3</p>
        </div>
      </div>
      
    </div>
    
    <a class="carousel-control-prev" href="#home-page-carousel" role="button" data-slide="prev">
      <!--<span class="carousel-control-prev-icon" aria-hidden="true"></span>-->
      <svg class="carousel-control-icon" width="200mm" height="200mm" version="1.1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path d="m148.78 35.061-14.484-16.254c-36.738-0.045762-54.749 54.326-82.037 81.576 27.288 27.25 45.3 81.622 82.037 81.576l14.484-16.254c-36.101-0.43876-43.579-43.556-65.38-65.322 21.802-21.766 29.279-64.883 65.38-65.322z"/>
      </svg>
      <span class="sr-only">Previous</span>
    </a>
    
    <a class="carousel-control-next" href="#home-page-carousel" role="button" data-slide="next">
      <!--<span class="carousel-control-next-icon" aria-hidden="true"></span>-->
      <svg class="carousel-control-icon" width="200mm" height="200mm" version="1.1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path d="m53.536 35.061 14.484-16.254c36.738-0.0458 54.749 54.326 82.037 81.576-27.288 27.25-45.3 81.622-82.037 81.576l-14.484-16.254c36.101-0.43876 43.579-43.556 65.38-65.322-21.802-21.766-29.279-64.883-65.38-65.322z"/>
      </svg>
      <span class="sr-only">Next</span>
    </a>
    
  </section>
{% endblock %}
